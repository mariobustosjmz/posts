<div class="container">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    <mat-card
      *ngFor="let sitio of sitios$ | async"
      fxFlex="0 1 calc(25% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
    >
      <mat-card-header>
        <mat-card-title>{{ sitio.site }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="sitio.dias.length; else no">
          <mat-list-item *ngFor="let dia of sitio.dias">
            <mat-icon mat-list-icon [class.fail]="dia.totalPost < 10">date_range</mat-icon>
            <h4 mat-line>{{ dia.totalPost }}</h4>
            <p mat-line>{{ dia.dia | date }}</p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <ng-template #no>
          <code>ERROR</code>
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>...</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
</div>
